<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>
    <linearGradient id="promptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
    <linearGradient id="responseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="100%" stop-color="#80ffdb" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <path d="M0,100 L800,100" stroke="#3a0ca3" stroke-width="1" />
    <path d="M0,200 L800,200" stroke="#3a0ca3" stroke-width="1" />
    <path d="M0,300 L800,300" stroke="#3a0ca3" stroke-width="1" />
    <path d="M0,400 L800,400" stroke="#3a0ca3" stroke-width="1" />
    <path d="M0,500 L800,500" stroke="#3a0ca3" stroke-width="1" />
    <path d="M100,0 L100,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M200,0 L200,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M300,0 L300,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M400,0 L400,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M500,0 L500,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M600,0 L600,600" stroke="#3a0ca3" stroke-width="1" />
    <path d="M700,0 L700,600" stroke="#3a0ca3" stroke-width="1" />
  </g>
  
  <!-- Circular abstract background elements -->
  <circle cx="150" cy="150" r="100" fill="url(#promptGradient)" opacity="0.05" />
  <circle cx="650" cy="450" r="120" fill="url(#responseGradient)" opacity="0.05" />
  <circle cx="400" cy="200" r="80" fill="#7209b7" opacity="0.03" />
  
  <!-- Central Laptop/Device -->
  <g transform="translate(400, 300) scale(1)" filter="url(#dropShadow)">
    <!-- Laptop base -->
    <rect x="-150" y="20" width="300" height="20" rx="5" ry="5" fill="#333" />
    <!-- Laptop screen -->
    <rect x="-140" y="-100" width="280" height="120" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="10" />
    <!-- Screen content -->
    <rect x="-130" y="-90" width="260" height="100" rx="2" ry="2" fill="#f8f9fa" />
    
    <!-- AI Chat Interface on Screen -->
    <!-- User Prompt -->
    <rect x="-120" y="-80" width="240" height="20" rx="5" ry="5" fill="url(#promptGradient)" opacity="0.8" />
    <circle cx="-110" cy="-70" r="5" fill="#fff" />
    <rect x="-100" y="-75" width="40" height="5" rx="2" ry="2" fill="#fff" opacity="0.7" />
    <rect x="-100" y="-67" width="60" height="5" rx="2" ry="2" fill="#fff" opacity="0.7" />
    
    <!-- AI Response -->
    <rect x="-120" y="-50" width="240" height="30" rx="5" ry="5" fill="url(#responseGradient)" opacity="0.8" />
    <circle cx="-110" cy="-35" r="5" fill="#fff" />
    <rect x="-100" y="-40" width="70" height="5" rx="2" ry="2" fill="#fff" opacity="0.7" />
    <rect x="-100" y="-32" width="90" height="5" rx="2" ry="2" fill="#fff" opacity="0.7" />
    
    <!-- Input field -->
    <rect x="-120" y="-10" width="240" height="15" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="1" />
    <rect x="-110" y="-5" width="80" height="3" rx="1" ry="1" fill="#ccc" opacity="0.5" />
  </g>
  
  <!-- Business Elements -->
  <g filter="url(#dropShadow)">
    <!-- Document/Report -->
    <g transform="translate(200, 350) rotate(-15)">
      <rect x="-40" y="-60" width="80" height="100" fill="white" stroke="#ddd" stroke-width="1" />
      <rect x="-30" y="-50" width="60" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-30" y="-40" width="40" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-30" y="-30" width="50" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-30" y="-20" width="30" height="5" rx="2" ry="2" fill="#ccc" />
      <circle cx="10" cy="20" r="15" fill="url(#promptGradient)" opacity="0.8" />
    </g>
    
    <!-- Calendar/Schedule -->
    <g transform="translate(600, 380) rotate(10)">
      <rect x="-45" y="-60" width="90" height="110" fill="white" stroke="#ddd" stroke-width="1" />
      <rect x="-40" y="-55" width="80" height="15" fill="#f0f7ff" stroke="#ddd" stroke-width="1" />
      <text x="-20" y="-44" font-family="Arial" font-size="8" fill="#666">Calendar</text>
      
      <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#ddd" stroke-width="1" />
      
      <rect x="-38" y="-35" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="-18" y="-35" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="2" y="-35" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="22" y="-35" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      
      <rect x="-38" y="-15" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="-18" y="-15" width="16" height="16" rx="2" ry="2" fill="url(#responseGradient)" opacity="0.6" stroke="#ddd" stroke-width="1" />
      <rect x="2" y="-15" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="22" y="-15" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      
      <rect x="-38" y="5" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="-18" y="5" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="2" y="5" width="16" height="16" rx="2" ry="2" fill="url(#promptGradient)" opacity="0.6" stroke="#ddd" stroke-width="1" />
      <rect x="22" y="5" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      
      <rect x="-38" y="25" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="-18" y="25" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="2" y="25" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
      <rect x="22" y="25" width="16" height="16" rx="2" ry="2" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
    </g>
    
    <!-- Email/Message -->
    <g transform="translate(170, 190) rotate(-5)">
      <rect x="-50" y="-35" width="100" height="70" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
      <rect x="-40" y="-25" width="80" height="10" rx="2" ry="2" fill="#f0f7ff" />
      <rect x="-40" y="-10" width="60" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-40" y="0" width="70" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-40" y="10" width="50" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-40" y="20" width="65" height="5" rx="2" ry="2" fill="#ccc" />
    </g>
    
    <!-- Social Media Post -->
    <g transform="translate(630, 200) rotate(8)">
      <rect x="-60" y="-50" width="120" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="10" ry="10" />
      <circle cx="-40" cy="-30" r="10" fill="#f0f7ff" stroke="#ddd" stroke-width="1" />
      <rect x="-25" y="-35" width="70" height="8" rx="2" ry="2" fill="#f0f7ff" />
      <rect x="-25" y="-22" width="40" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-50" y="-5" width="100" height="40" rx="5" ry="5" fill="#f8f9fa" />
      <rect x="-40" y="45" width="20" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="-10" y="45" width="20" height="5" rx="2" ry="2" fill="#ccc" />
      <rect x="20" y="45" width="20" height="5" rx="2" ry="2" fill="#ccc" />
    </g>
  </g>
  
  <!-- Connecting Lines (representing workflow) with animation -->
  <g stroke-dasharray="5,5" stroke-width="2" opacity="0.6">
    <path d="M230,200 C300,220 350,250 400,250" stroke="url(#promptGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400,320 C450,340 500,330 570,300" stroke="url(#responseGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M400,320 C350,350 300,370 250,360" stroke="url(#responseGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Small floating elements with subtle animation -->
  <g filter="url(#glow)">
    <circle cx="300" cy="150" r="5" fill="#4cc9f0" opacity="0.6">
      <animate attributeName="cy" values="150;145;150" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="200" r="4" fill="#4361ee" opacity="0.5">
      <animate attributeName="cy" values="200;205;200" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="300" r="3" fill="#7209b7" opacity="0.4">
      <animate attributeName="cy" values="300;305;300" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="280" r="6" fill="#80ffdb" opacity="0.5">
      <animate attributeName="cy" values="280;275;280" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Time-saving clock element -->
  <g transform="translate(700, 120)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#ddd" stroke-width="1" filter="url(#dropShadow)" />
    <circle cx="0" cy="0" r="28" fill="white" stroke="#f0f7ff" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#4361ee" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="12s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#7209b7" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
    </line>
    <circle cx="0" cy="0" r="3" fill="#4361ee" />
    
    <text x="0" y="50" font-family="Arial" font-size="12" fill="#3a0ca3" text-anchor="middle" font-weight="bold">Save Time</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">10+ hrs/week</text>
  </g>
</svg>