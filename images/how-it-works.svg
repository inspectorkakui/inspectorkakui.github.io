<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f8f9fa" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee"/>
      <stop offset="100%" stop-color="#3a0ca3"/>
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7209b7"/>
      <stop offset="100%" stop-color="#4361ee"/>
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0"/>
      <stop offset="100%" stop-color="#4361ee"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#0000001A"/>
    </filter>
  </defs>
  
  <!-- Step 1 -->
  <g transform="translate(100, 125)">
    <rect x="-80" y="-90" width="160" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Icon -->
    <circle cx="0" cy="-40" r="30" fill="url(#iconGradient1)"/>
    <text x="0" y="-33" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">1</text>
    
    <!-- Text -->
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e2a45" text-anchor="middle">Consultation</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">We analyze your</text>
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">specific business needs</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(220, 125)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#4361ee" stroke-width="2" stroke-dasharray="4"/>
    <polygon points="40,0 30,-5 30,5" fill="#4361ee"/>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(400, 125)">
    <rect x="-80" y="-90" width="160" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Icon -->
    <circle cx="0" cy="-40" r="30" fill="url(#iconGradient2)"/>
    <text x="0" y="-33" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">2</text>
    
    <!-- Text -->
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e2a45" text-anchor="middle">Development</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">Creating customized</text>
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">prompt solutions</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(520, 125)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#4361ee" stroke-width="2" stroke-dasharray="4"/>
    <polygon points="40,0 30,-5 30,5" fill="#4361ee"/>
  </g>
  
  <!-- Step 3 -->
  <g transform="translate(700, 125)">
    <rect x="-80" y="-90" width="160" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Icon -->
    <circle cx="0" cy="-40" r="30" fill="url(#iconGradient3)"/>
    <text x="0" y="-33" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">3</text>
    
    <!-- Text -->
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e2a45" text-anchor="middle">Implementation</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">Training &amp; support for</text>
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#1e2a45" text-anchor="middle">effective adoption</text>
  </g>
</svg>
