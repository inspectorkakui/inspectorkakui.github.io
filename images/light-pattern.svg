<svg width="1440" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4361ee" stroke-width="0.2" stroke-opacity="0.07"/>
    </pattern>
    <pattern id="dots" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="0.8" fill="#4cc9f0" fill-opacity="0.12" />
    </pattern>
    <radialGradient id="radial1" cx="20%" cy="30%" r="50%" fx="20%" fy="30%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f7ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="radial2" cx="80%" cy="70%" r="50%" fx="80%" fy="70%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f7ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base pattern -->
  <rect width="100%" height="100%" fill="white" opacity="0.8" />
  <rect width="100%" height="100%" fill="url(#smallGrid)" />
  <rect width="100%" height="100%" fill="url(#dots)" />
  
  <!-- Subtle gradients -->
  <rect width="100%" height="100%" fill="url(#radial1)" opacity="0.3" />
  <rect width="100%" height="100%" fill="url(#radial2)" opacity="0.3" />
  
  <!-- Abstract tech elements -->
  <g opacity="0.07">
    <circle cx="10%" cy="20%" r="50" fill="#4361ee" />
    <circle cx="90%" cy="10%" r="30" fill="#4cc9f0" />
    <circle cx="85%" cy="85%" r="70" fill="#3a0ca3" />
    <circle cx="20%" cy="70%" r="40" fill="#4cc9f0" />
  </g>
</svg>