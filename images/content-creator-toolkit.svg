<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7209b7" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#f72585" />
      <stop offset="90%" stop-color="#7209b7" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.07">
    <path d="M0,100 L800,100" stroke="#7209b7" stroke-width="1" />
    <path d="M0,200 L800,200" stroke="#7209b7" stroke-width="1" />
    <path d="M0,300 L800,300" stroke="#7209b7" stroke-width="1" />
    <path d="M0,400 L800,400" stroke="#7209b7" stroke-width="1" />
    <path d="M0,500 L800,500" stroke="#7209b7" stroke-width="1" />
    <path d="M100,0 L100,600" stroke="#7209b7" stroke-width="1" />
    <path d="M200,0 L200,600" stroke="#7209b7" stroke-width="1" />
    <path d="M300,0 L300,600" stroke="#7209b7" stroke-width="1" />
    <path d="M400,0 L400,600" stroke="#7209b7" stroke-width="1" />
    <path d="M500,0 L500,600" stroke="#7209b7" stroke-width="1" />
    <path d="M600,0 L600,600" stroke="#7209b7" stroke-width="1" />
    <path d="M700,0 L700,600" stroke="#7209b7" stroke-width="1" />
  </g>
  
  <!-- Abstract Shapes -->
  <circle cx="700" cy="100" r="80" fill="url(#blueGradient)" opacity="0.1" />
  <circle cx="100" cy="500" r="120" fill="url(#purpleGradient)" opacity="0.1" />
  <circle cx="400" cy="150" r="60" fill="url(#pinkGradient)" opacity="0.1" />
  
  <!-- Central Content Creation Hub -->
  <g transform="translate(400, 300)" filter="url(#dropShadow)">
    <!-- Main Workspace Panel -->
    <rect x="-200" y="-150" width="400" height="300" rx="15" ry="15" fill="white" />
    
    <!-- Tabs at top -->
    <rect x="-200" y="-150" width="400" height="30" rx="15" ry="15" fill="#f8f9fa" />
    <rect x="-190" y="-150" width="80" height="30" rx="15" ry="15" fill="url(#blueGradient)" opacity="0.8" />
    <text x="-150" y="-132" font-family="Arial" font-size="12" fill="white" text-anchor="middle" filter="url(#textShadow)">Blog Post</text>
    
    <rect x="-100" y="-150" width="80" height="30" rx="15" ry="15" fill="#f0f0f0" />
    <text x="-60" y="-132" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Social Media</text>
    
    <rect x="-10" y="-150" width="80" height="30" rx="15" ry="15" fill="#f0f0f0" />
    <text x="30" y="-132" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Email</text>
    
    <rect x="80" y="-150" width="110" height="30" rx="15" ry="15" fill="#f0f0f0" />
    <text x="135" y="-132" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">SEO Optimization</text>
    
    <!-- Blog Content Editor -->
    <rect x="-190" y="-110" width="380" height="250" rx="5" ry="5" fill="#f8f9fa" />
    
    <!-- Title Area -->
    <rect x="-180" y="-100" width="360" height="30" rx="5" ry="5" fill="white" stroke="#eee" stroke-width="1" />
    <text x="-170" y="-80" font-family="Arial" font-size="14" font-weight="bold" fill="#333">10 Ways to Boost Your Social Media Engagement</text>
    
    <!-- Toolbar -->
    <rect x="-180" y="-65" width="360" height="25" rx="5" ry="5" fill="#f0f0f0" />
    <circle cx="-165" cy="-52.5" r="6" fill="#666" />
    <rect x="-150" y="-56.5" width="12" height="8" rx="1" ry="1" fill="#666" />
    <rect x="-130" y="-58.5" width="8" height="12" rx="1" ry="1" fill="#666" />
    <rect x="-115" y="-56.5" width="15" height="8" rx="1" ry="1" fill="#666" />
    <rect x="-90" y="-56.5" width="40" height="8" rx="1" ry="1" fill="#666" opacity="0.5" />
    
    <!-- Content Body with AI Suggestions -->
    <g>
      <rect x="-180" y="-35" width="200" height="165" rx="0" ry="0" fill="white" stroke="#eee" stroke-width="1" />
      
      <!-- Text content lines -->
      <rect x="-170" y="-25" width="180" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="-18" width="160" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="-11" width="175" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="-4" width="155" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      
      <rect x="-170" y="8" width="180" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="15" width="170" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="22" width="150" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="29" width="165" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      
      <rect x="-170" y="41" width="110" height="5" rx="1" ry="1" fill="#333" font-weight="bold" opacity="0.9" />
      
      <rect x="-170" y="53" width="180" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="60" width="175" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="67" width="160" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="74" width="170" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      
      <rect x="-170" y="86" width="110" height="5" rx="1" ry="1" fill="#333" font-weight="bold" opacity="0.9" />
      
      <rect x="-170" y="98" width="180" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="105" width="175" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="112" width="160" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
      <rect x="-170" y="119" width="150" height="4" rx="1" ry="1" fill="#333" opacity="0.8" />
    </g>
    
    <!-- AI Suggestions Panel -->
    <g>
      <rect x="30" y="-35" width="150" height="165" rx="5" ry="5" fill="url(#purpleGradient)" opacity="0.05" stroke="url(#purpleGradient)" stroke-width="1" />
      <text x="40" y="-20" font-family="Arial" font-size="12" font-weight="bold" fill="#7209b7">AI Suggestions</text>
      
      <!-- Suggestion 1 -->
      <rect x="40" y="-5" width="130" height="35" rx="5" ry="5" fill="white" stroke="#eee" stroke-width="1" />
      <text x="45" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="#4361ee">Add Statistics</text>
      <text x="45" y="20" font-family="Arial" font-size="8" fill="#666">Include recent engagement statistics to strengthen your point</text>
      
      <!-- Suggestion 2 -->
      <rect x="40" y="40" width="130" height="35" rx="5" ry="5" fill="white" stroke="#eee" stroke-width="1" />
      <text x="45" y="50" font-family="Arial" font-size="10" font-weight="bold" fill="#4361ee">Add Call-to-Action</text>
      <text x="45" y="65" font-family="Arial" font-size="8" fill="#666">Encourage readers to implement these tips immediately</text>
      
      <!-- Suggestion 3 -->
      <rect x="40" y="85" width="130" height="35" rx="5" ry="5" fill="white" stroke="#eee" stroke-width="1" />
      <text x="45" y="95" font-family="Arial" font-size="10" font-weight="bold" fill="#4361ee">SEO Keywords</text>
      <text x="45" y="110" font-family="Arial" font-size="8" fill="#666">Add "social media strategy" and "engagement growth"</text>
    </g>
  </g>
  
  <!-- Content Platforms (surrounding elements) -->
  <g filter="url(#dropShadow)">
    <!-- Social Media Platform -->
    <g transform="translate(200, 150) rotate(-5)">
      <rect x="-60" y="-60" width="120" height="120" rx="10" ry="10" fill="white" />
      <rect x="-60" y="-60" width="120" height="30" rx="10" ry="10" fill="url(#blueGradient)" />
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle" filter="url(#textShadow)">Social Media</text>
      
      <!-- Social Feed -->
      <rect x="-50" y="-20" width="100" height="15" rx="2" ry="2" fill="#f8f9fa" />
      <circle cx="-40" cy="-12.5" r="5" fill="#eee" />
      <rect x="-30" y="-17" width="70" height="4" rx="1" ry="1" fill="#ccc" />
      <rect x="-30" y="-10" width="40" height="3" rx="1" ry="1" fill="#ccc" />
      
      <rect x="-50" y="0" width="100" height="15" rx="2" ry="2" fill="#f8f9fa" />
      <circle cx="-40" cy="7.5" r="5" fill="#eee" />
      <rect x="-30" y="3" width="70" height="4" rx="1" ry="1" fill="#ccc" />
      <rect x="-30" y="10" width="40" height="3" rx="1" ry="1" fill="#ccc" />
      
      <rect x="-50" y="20" width="100" height="15" rx="2" ry="2" fill="url(#blueGradient)" opacity="0.1" />
      <circle cx="-40" cy="27.5" r="5" fill="#4361ee" opacity="0.2" />
      <rect x="-30" y="23" width="70" height="4" rx="1" ry="1" fill="#4361ee" opacity="0.5" />
      <rect x="-30" y="30" width="40" height="3" rx="1" ry="1" fill="#4361ee" opacity="0.5" />
      
      <rect x="-50" y="40" width="100" height="15" rx="2" ry="2" fill="#f8f9fa" />
      <circle cx="-40" cy="47.5" r="5" fill="#eee" />
      <rect x="-30" y="43" width="70" height="4" rx="1" ry="1" fill="#ccc" />
      <rect x="-30" y="50" width="40" height="3" rx="1" ry="1" fill="#ccc" />
    </g>
    
    <!-- Email Template -->
    <g transform="translate(600, 150) rotate(5)">
      <rect x="-70" y="-90" width="140" height="180" rx="10" ry="10" fill="white" />
      <rect x="-70" y="-90" width="140" height="40" rx="10" ry="10" fill="url(#purpleGradient)" />
      <text x="0" y="-65" font-family="Arial" font-size="14" fill="white" text-anchor="middle" filter="url(#textShadow)">Email Template</text>
      
      <!-- Header Image Placeholder -->
      <rect x="-60" y="-45" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" />
      <path d="M-30,-25 L-10,-35 L10,-25 L30,-35 L30,-5 L-30,-5 Z" fill="#ddd" />
      <circle cx="10" cy="-25" r="8" fill="#ccc" />
      
      <!-- Email Content -->
      <rect x="-60" y="0" width="120" height="8" rx="2" ry="2" fill="#333" opacity="0.8" />
      <rect x="-60" y="15" width="100" height="8" rx="2" ry="2" fill="#333" opacity="0.8" />
      <rect x="-60" y="30" width="110" height="8" rx="2" ry="2" fill="#333" opacity="0.8" />
      <rect x="-60" y="45" width="90" height="8" rx="2" ry="2" fill="#333" opacity="0.8" />
      
      <!-- CTA Button -->
      <rect x="-40" y="65" width="80" height="20" rx="10" ry="10" fill="url(#pinkGradient)" />
      <text x="0" y="79" font-family="Arial" font-size="10" fill="white" text-anchor="middle">READ MORE</text>
    </g>
    
    <!-- SEO Metrics Card -->
    <g transform="translate(600, 450) rotate(-3)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="white" />
      <rect x="-80" y="-60" width="160" height="30" rx="10" ry="10" fill="url(#blueGradient)" />
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle" filter="url(#textShadow)">SEO Performance</text>
      
      <!-- Metrics -->
      <g transform="translate(-50, -15)">
        <circle cx="0" cy="0" r="15" fill="url(#blueGradient)" opacity="0.1" />
        <text x="0" y="0" font-family="Arial" font-size="12" fill="#4361ee" text-anchor="middle" dominant-baseline="middle" font-weight="bold">300%</text>
        <text x="0" y="20" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Traffic Increase</text>
      </g>
      
      <g transform="translate(50, -15)">
        <circle cx="0" cy="0" r="15" fill="url(#purpleGradient)" opacity="0.1" />
        <text x="0" y="0" font-family="Arial" font-size="12" fill="#7209b7" text-anchor="middle" dominant-baseline="middle" font-weight="bold">5.2</text>
        <text x="0" y="20" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Avg Engagement</text>
      </g>
      
      <g transform="translate(0, 30)">
        <rect x="-70" y="0" width="140" height="20" rx="5" ry="5" fill="#f8f9fa" />
        <rect x="-70" y="0" width="100" height="20" rx="5" ry="5" fill="url(#pinkGradient)" opacity="0.2" />
        <text x="-60" y="14" font-family="Arial" font-size="10" fill="#666">Keyword Ranking</text>
        <text x="60" y="14" font-family="Arial" font-size="10" fill="#7209b7" text-anchor="end" font-weight="bold">#3</text>
      </g>
    </g>
    
    <!-- Analytics Chart -->
    <g transform="translate(200, 450) rotate(3)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="white" />
      <rect x="-80" y="-60" width="160" height="30" rx="10" ry="10" fill="url(#pinkGradient)" />
      <text x="0" y="-40" font-family="Arial" font-size="12" fill="white" text-anchor="middle" filter="url(#textShadow)">Content Analytics</text>
      
      <!-- Chart -->
      <polyline points="-70,-10 -40,10 -10,-5 20,15 50,0 70,20" fill="none" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round" />
      <polyline points="-70,-20 -40,-15 -10,-25 20,-5 50,-20 70,-10" fill="none" stroke="url(#purpleGradient)" stroke-width="2" stroke-linecap="round" />
      
      <circle cx="-70" cy="-10" r="3" fill="url(#blueGradient)" />
      <circle cx="-40" cy="10" r="3" fill="url(#blueGradient)" />
      <circle cx="-10" cy="-5" r="3" fill="url(#blueGradient)" />
      <circle cx="20" cy="15" r="3" fill="url(#blueGradient)" />
      <circle cx="50" cy="0" r="3" fill="url(#blueGradient)" />
      <circle cx="70" cy="20" r="3" fill="url(#blueGradient)" />
      
      <circle cx="-70" cy="-20" r="3" fill="url(#purpleGradient)" />
      <circle cx="-40" cy="-15" r="3" fill="url(#purpleGradient)" />
      <circle cx="-10" cy="-25" r="3" fill="url(#purpleGradient)" />
      <circle cx="20" cy="-5" r="3" fill="url(#purpleGradient)" />
      <circle cx="50" cy="-20" r="3" fill="url(#purpleGradient)" />
      <circle cx="70" cy="-10" r="3" fill="url(#purpleGradient)" />
      
      <rect x="-70" y="25" width="15" height="8" rx="2" ry="2" fill="url(#blueGradient)" opacity="0.8" />
      <text x="-50" y="30" font-family="Arial" font-size="8" fill="#666">Traffic</text>
      
      <rect x="0" y="25" width="15" height="8" rx="2" ry="2" fill="url(#purpleGradient)" opacity="0.8" />
      <text x="20" y="30" font-family="Arial" font-size="8" fill="#666">Engagement</text>
    </g>
  </g>
  
  <!-- Connecting Lines with animated paths -->
  <g stroke-dasharray="5,5" stroke-width="2" opacity="0.6">
    <path d="M240,200 C300,250 350,270 360,290" stroke="url(#blueGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M560,200 C500,250 450,270 440,290" stroke="url(#purpleGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.5s" repeatCount="indefinite" />
    </path>
    <path d="M400,400 C400,430 300,430 240,450" stroke="url(#pinkGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M400,400 C400,430 500,430 560,450" stroke="url(#pinkGradient)" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.7s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Floating Elements with Subtle Animations -->
  <g filter="url(#softGlow)">
    <circle cx="100" cy="300" r="5" fill="#4cc9f0" opacity="0.6">
      <animate attributeName="cy" values="300;295;300" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="300" r="6" fill="#7209b7" opacity="0.5">
      <animate attributeName="cy" values="300;305;300" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="100" r="4" fill="#f72585" opacity="0.6">
      <animate attributeName="cy" values="100;96;100" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="500" r="5" fill="#4361ee" opacity="0.5">
      <animate attributeName="cy" values="500;505;500" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Productivity Meter -->
  <g transform="translate(735, 150)">
    <circle cx="0" cy="0" r="40" fill="white" filter="url(#dropShadow)" />
    <path d="M 0 -30 A 30 30 0 0 1 30 0 L 0 0 Z" fill="url(#blueGradient)" opacity="0.2" />
    <path d="M 0 -30 A 30 30 0 0 0 -30 0 L 0 0 Z" fill="url(#purpleGradient)" opacity="0.2" />
    <path d="M 0 0 L 0 -25" stroke="#7209b7" stroke-width="3" stroke-linecap="round" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" from="60" to="300" dur="3s" repeatCount="1" />
    </path>
    <circle cx="0" cy="0" r="5" fill="#7209b7" />
    
    <text x="0" y="55" font-family="Arial" font-size="12" fill="#3a0ca3" text-anchor="middle" font-weight="bold">Create 3x Content</text>
    <text x="0" y="70" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">In Half the Time</text>
  </g>
</svg>