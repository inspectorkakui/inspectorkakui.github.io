<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Main Torch Shape -->
  <path d="M30,10 L36,10 L36,30 C36,35 32,40 25,42 C18,40 14,35 14,30 L14,10 L20,10 L20,30 C20,32 22,34 25,35 C28,34 30,32 30,30 L30,10 Z" fill="url(#logoGradient)"/>
  
  <!-- Flame -->
  <path d="M25,5 C25,5 23,8 23,10 C23,12 24,13 25,13 C26,13 27,12 27,10 C27,8 25,5 25,5 Z" fill="#4cc9f0" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="50" y="30" font-family="'Outfit', sans-serif" font-weight="700" font-size="22" fill="#1e2a45">TORCH AI</text>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="20" r="3" fill="#4cc9f0" opacity="0.7"/>
  <circle cx="170" cy="15" r="1.5" fill="#4cc9f0" opacity="0.5"/>
  <circle cx="180" cy="25" r="2" fill="#4cc9f0" opacity="0.6"/>
</svg>